<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinema sessions</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Cinema</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="sessions.html">Sessions</a></li>
            <li><a href="customers.html">Customers</a></li>
        </ul>
    </div>
</nav>

<div>
    <label>From:</label>
    <input type="date" id="firstDate" name="id">

    <label>To:</label>
    <input type="date" id="secondDate" name="name">

    <button id="btnFilter">Do it!</button>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Movie name</th>
            <th>Session date</th>
            <th>Seats</th>
            <th>Total seats</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="sessionList">
        </tbody>
    </table>
</div>

<hr />

<form id="customerForm">
    <div class="mainArea">

        <label>Session id:</label>
        <input id="sessionId" name="sessionId" type="text" disabled/>

        <label>Movie name:</label>
        <input id="movieName" name="movieName" type="text" required/>

        <label>Session date:</label>
        <input id="sessionDate" name="sessionDate" type="date" required/>

        <label>Total seats:</label>
        <input id="totalSeats" name="totalSeats" type="text" required/>

        <button id="btnSessionSave">Save</button>
        <button id="btnSessionClean">Clear</button>

    </div>
</form>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/sessions.js"></script>
</body>
</html>
