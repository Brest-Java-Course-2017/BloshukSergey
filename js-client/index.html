<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinema</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Cinema</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Sessions</a></li>
            <li><a href="customerList.html">Customers</a></li>
        </ul>
        <div class="form-inline navbar-form navbar-right">
            <div class="input-group">
                <div class="input-group-addon">From:</div>
                <input class="form-control" type="date" id="firstDate" name="date" required>
                <div class="input-group-addon">To:</div>
                <input class="form-control" type="date" id="secondDate" name="name">
                <span class="input-group-btn">
                    <input type="button" class="btn btn-block" id="btnFilter" value="Do it!" />
                </span>
            </div>
        </div>
    </div>
</nav>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Movie name</th>
            <th>Session date</th>
            <th>Seats</th>
            <th>Total seats</th>
            <th>
                Action
                <input type="button" class="btn btn-success btn-xs" id="btnAdd" value="+" style="float:right"/>
            </th>
        </tr>
        </thead>
        <tbody id="sessionWithSeatsList">
        </tbody>
    </table>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
