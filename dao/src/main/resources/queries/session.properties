sql.session.add=INSERT INTO session (movie_name, session_date, total_seats) VALUES (:movieName, :sessionDate, :totalSeats);
sql.session.delete=DELETE FROM session WHERE session_id=:sessionId;
sql.session.update=UPDATE session SET movie_name=:movieName, session_date=:sessionDate, total_seats=:totalSeats WHERE session_id=:sessionId;
sql.session.getById=SELECT session_id AS sessionId, movie_name AS movieName, session_date AS sessionDate, total_seats AS totalSeats FROM session WHERE session_id=:sessionId;
sql.session.getAll=SELECT session_id AS sessionId, movie_name AS movieName, session_date AS sessionDate, total_seats AS totalSeats FROM session;