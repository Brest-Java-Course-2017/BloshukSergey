<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinema sessions</title>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/session/">Cinema</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/session/">Sessions</a></li>
            <li><a href="/customer/">Customers</a></li>
        </ul>
    </div>
</nav>

<div class="form-inline" action="update" method="put">
    <div class="input-group">
        <div class="input-group-addon">Session id</div>
        <input class="form-control" id="sessionId" name="sessionId" type="text" th:value="${item.sessionId}" disabled/>
    </div>

    <div class="input-group">
        <label class="input-group-addon">Movie name</label>
        <input class="form-control" id="movieName" name="movieName" type="text" th:value="${item.movieName}" required/>
    </div>

    <div class="input-group">
        <div class="input-group-addon">Date</div>
        <input class="form-control" id="sessionDate" name="sessionDate" type="date" th:value="${#dates.format(item.sessionDate, 'yyyy-MM-dd')}" required/>
    </div>

    <div class="input-group">
        <div class="input-group-addon">Total seats</div>
        <input class="form-control" id="totalSeats" name="totalSeats" type="number" th:value="${item.totalSeats}" required/>
    </div>

    <div class="btn-group ">
        <input type="button" class="btn btn-success" id="btnOk" value="Ok" />
        <input type="button" class="btn btn-default" id="btnCancel" value="Cancel" />
    </div>
</div>

<script src="../../resources/js/jquery.js"></script>
<script src="../../resources/js/bootstrap.js"></script>
<script src="../../resources/js/sessionView.js"></script>

</body>
</html>
